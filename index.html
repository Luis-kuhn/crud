    <!-- Adicionar novo Usuario -->
<script>

function addUser () {
      
            var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function() {

                if (this.readyState == 4){ 

                    if (this.status == 200){

                        console.log("Cadastrado");  
                        window.location.reload();
                        
                    }
                }
            };

            xhttp.open("POST","https://us-central1-rest-api-employees.cloudfunctions.net/api/v1/create", true);
            xhttp.setRequestHeader("Content-type", "application/json");

            var NewEmpregado = {
                "name": document.getElementById("addName").value,
                "salary": document.getElementById("addSalary").value,
                "age": document.getElementById("addAge").value,
                "profile_image": document.getElementById("addProfileImagem").value,
            };

            xhttp.send(JSON.stringify(NewEmpregado));
        };



</script>





	<!-- Add Modal HTML -->

	<div id="addEmployeeModal" class="modal fade">

		<div class="modal-dialog">

			<div class="modal-content">

					<div class="modal-header">						

						<h4 class="modal-title">Adicionar Empregado</h4>

						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

					</div>

					<div class="modal-body">					

						<div class="form-group">

							<label>Nome</label>

							<input id="addName" type="text" class="form-control" required>

						</div>

						</div>

						</div>

						<div class="form-group">

							<label>Imagem de Perfil</label>

							<input id="addProfileImagem" type="text" class="form-control" placeholder="http://" required>

						</div>		
						
					</div>

					<div class="modal-footer">

                        <input type="button"  class="btn btn-default" data-dismiss="modal" value="Cancelar">
                        
						<button type="submit" value="submit" onclick="addUser()" class="btn btn-success" >Adicionar</button>

					</div>

			</div>

		</div>

	</div>
